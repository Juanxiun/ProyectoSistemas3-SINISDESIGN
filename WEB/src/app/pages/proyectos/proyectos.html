<app-navbar 
  [Ubi]="'Proyectos'" 
  [noResults]="noResults"
  (onSearch)="onSearchHandler($event)" />
<div
    class="lg:h-[85%] md:h-[83%] h-[80%] w-full bg-black flex flex-row ">
    <app-siderbar />
    <div class="bg-[rgb(246,239,229)] w-full h-full ">

        @if(information === false){
        <div class="w-full h-[8%] flex justify-end items-center px-4">
            <button
                class="bg-[#E0A189] hover:bg-[#C97D60] text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                <i class="bi bi-plus-circle-fill mr-2 text-lg"></i>
                REGISTRAR NUEVO PROYECTO
            </button>
        </div>


        <app-card-proy
            (idproy)="InformationProy($event)"
            (resultsChange)="onResultsChange($event)"
            [usr]="usr ?? ''"
            [searchTerm]="searchTerm" />
        }

        @else {
        <div class="w-full h-full backdrop-blur-2xl">
            <button 
                (click)="salirInformacion()" 
                class="absolute top-4 right-4 z-10 flex items-center gap-2 text-[#92443a] hover:text-[#b8523e] hover:bg-white/50 px-4 py-2 rounded-lg transition-all duration-200 backdrop-blur-sm">
                <i class="bi bi-x-circle-fill text-xl"></i>
                <span class="font-semibold">CERRAR</span>
            </button>
            <app-proy-info [usr]="usr?? ''" [idproy]="idproy"/>
        </div>
        }
    </div>
</div>
