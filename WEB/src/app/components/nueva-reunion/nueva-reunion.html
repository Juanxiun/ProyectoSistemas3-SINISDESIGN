<div class="w-full bg-[#f6efe5] flex flex-col items-center p-6">
  <div class="w-full max-w-4xl flex justify-between items-center mb-6 border-b-2 pb-3">
    <h1 class="text-2xl font-bold text-gray-800">Crear Nueva Reunión</h1>
  </div>

  <form class="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-md">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Título de la Reunión</label>
        <input 
          type="text" 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Ej. Coordinar reunion..."
          [(ngModel)]="titulo"
          name="titulo"
        />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Fecha</label>
        <input 
          type="date" 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          [(ngModel)]="fecha"
          name="fecha"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Hora de Inicio</label>
        <input 
          type="time" 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          [(ngModel)]="horaInicio"
          name="horaInicio"
        />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Hora de Fin</label>
        <input 
          type="time" 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          [(ngModel)]="horaFin"
          name="horaFin"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-1">Participantes</label>
      <input 
        type="text"
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
        placeholder="Ej. Juan Pérez, María Gómez"
        [(ngModel)]="participantes"
        name="participantes"
      />
    </div>

    <div class="mb-6">
      <label class="block font-medium text-gray-700 mb-1">Descripción</label>
      <textarea 
        class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
        rows="4"
        placeholder="Describe los puntos principales de la reunión..."
        [(ngModel)]="descripcion"
        name="descripcion"
      ></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <button 
        type="button" 
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-xl transition"
        (click)="limpiarFormulario()">
        Limpiar
      </button>
      <button 
        type="button" 
        class="btn-cancelar bg-[#752414] hover:bg-[#9E4433] text-white font-semibold py-2 px-4 rounded-xl transition" 
        (click)="cancelar()">
        Cancelar
      </button>
      <button 
      type="button"
      class="bg-[#b8523e] hover:bg-[#9E4433] text-white font-semibold py-2 px-6 rounded-xl transition"
      (click)="crearReunion()">
      Crear Reunión
    </button>

    </div>
  </form>
</div>
