<div class="login-page">
  <div class="left">
    <div class="form-container">

      @switch (currentView) {

        @case ('form') {
          <app-login-form 
            (navigate)="onNavigate($event)"
            (notification)="onNotification($event)"
          />
        }

        @case ('recuperar') {
          <app-recuperar-pass (navigate)="onNavigate($event)" />
        }

        @case ('nuevo') {
          <app-nuevo-pass (navigate)="onNavigate($event)" />
        }

      }

    </div>
  </div>

  <app-notificacion 
    *ngIf="notificationData"
    [type]="notificationData.type"
    [Tittle]="notificationData.Tittle"
    [message]="notificationData.message"
    (close)="notificationData = null"
  />
</div>
