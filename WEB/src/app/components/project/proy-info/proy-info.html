<section class="w-full h-[100%] p-4 flex justify-center">
    @defer{
    <ng-container *ngFor="let p of proyecto$ | async">
        <div class="lg:w-[80%] w-full h-full flex md:flex-row flex-col shadow-2xl bg-[#92443a] rounded-2xl overflow-hidden hover:shadow-3xl transition-shadow duration-300">
            
            <div class="md:w-[50%] w-full md:h-full h-[50%] overflow-hidden">
                <img src={{p.imagen}} alt={{p.nombre}}
                    class="w-full h-full object-cover">
            </div>
            
            <div class="md:w-[50%] w-full md:h-full h-[50%] p-6 md:p-8 flex flex-col justify-between">
                
                <div>
                    <div class="flex justify-between items-start gap-4 mb-6">
                        <h1 class="lg:text-4xl md:text-2xl text-lg font-bold text-[#E0A189] uppercase leading-tight">
                            {{p.nombre}}
                        </h1>
                        <i class="bi-pencil-square text-[#E0A189] text-2xl cursor-pointer hover:text-white flex-shrink-0"></i>
                    </div>
                </div>
                
                <div class="mb-4">
                    <p class="text-[#f6efe5] text-sm font-semibold uppercase tracking-wide">Período</p>
                    <p class="text-white text-lg font-medium">{{p.inicio}} - {{p.final ?? "En proceso"}}</p>
                </div>
                
                <div>
                    <p class="text-[#f6efe5] text-sm font-semibold uppercase tracking-wide">Inversión</p>
                    <p class="text-[#E0A189] text-2xl font-bold">{{p.costo}} Bs.</p>
                </div>
            </div>

        </div>
    </ng-container>
    }
    @loading {
    }
</section>
