@defer {
<div class=" overflow-y-scroll h-[90%]
            grid lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 gap-6
            justify-items-center content-start
            md:[&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar]:w-1
            [&::-webkit-scrollbar-track]:rounded-full
            [&::-webkit-scrollbar-track]:bg-[#f6efe5]
            [&::-webkit-scrollbar-thumb]:rounded-full
            [&::-webkit-scrollbar-thumb]:bg-[#92443a]">

    <ng-container *ngFor="let p of proyFiltrados$ | async">
        <section
            (click)="EnviarId(p.id ?? 0)"
            class="w-11/12 h-[300px] flex bg-white rounded-3xl overflow-hidden shadow-md hover:shadow-xl flex-col md:flex-row
                   cursor-pointer transform transition-all duration-300 hover:scale-105 hover:-translate-y-2 group">

            <!-- Imagen izquierda -->
            <div class="md:w-2/5 w-full h-full overflow-hidden md:rounded-l-3xl rounded-t-xl">
                <img src={{p.imagen}}
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                     alt="{{p.nombre}}">
            </div>

            <!-- InformaciÃ³n derecha -->
            <div class="md:w-3/5 w-full p-6 flex flex-col justify-between bg-[#92443a]">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-white mb-2 truncate">
                        {{p.nombre}}
                    </h1>
                    <div class="h-1 w-16 bg-[#E0A189] rounded-full mb-4"></div>
                    <p class="text-sm text-white/90 leading-relaxed line-clamp-3">
                    </p>
                </div>
                
                <div class="flex items-center gap-2 pt-2">
                    <svg class="w-5 h-5 text-[#E0A189]" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-sm text-white truncate">{{p.direccion}}</span>
                </div>
            </div>
        </section>
    </ng-container>
</div>
}
@placeholder {
<app-load-display />
}
@loading {
<app-load-display />
}
