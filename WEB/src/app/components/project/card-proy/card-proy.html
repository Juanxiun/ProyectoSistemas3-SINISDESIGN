
@defer{

<div class="px-5 py-5 overflow-y-scroll h-[90%]
            grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4
            justify-center
            md:[&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar]:w-1
            [&::-webkit-scrollbar-track]:rounded-full
            [&::-webkit-scrollbar-track]:bg-[#f6efe5]
            [&::-webkit-scrollbar-thumb]:rounded-full
            [&::-webkit-scrollbar-thumb]:bg-[#92443a]
            ">
    <ng-container *ngFor="let p of proy$ | async">
        <section
            (click)="EnviarId(p.id ?? 0)"
            class="lg:w-[85%] md:w-[95%] w-[90%] lg:h-[60%] bg-[#92443a] p-4 rounded-2xl hover:scale-105 cursor-pointer duration-200">
            <img src={{p.imagen}} class="rounded-t-xl" alt>
            <div class="text-white my-4">
                <h1 class="text-2xl font-bold">{{p.nombre}}</h1>
                <p>{{p.direccion}}</p>
            </div>
        </section>
    </ng-container>

</div>

}
@placeholder {
<app-load-display />
}
@loading {
<app-load-display />
}
