<div class="bg-white p-6 rounded-lg shadow-xl mb-6">
    <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h3 class="text-xl font-semibold text-[#283845]">Información Profesional</h3>
    </div>

    <div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
                <label for="foto" class="block text-sm font-medium text-gray-700 mb-2">Foto (*Obligatoria, Max 5MB,
                    JPG/PNG/WEBP)</label>
                <div class="flex items-center space-x-4">
                    <div class="w-24 h-24 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
                        <img *ngIf="displayPhotoSrc" [src]="displayPhotoSrc" alt="Foto de Arquitecto"
                            class="object-cover w-full h-full">
                        <div *ngIf="!displayPhotoSrc"
                            class="flex items-center justify-center w-full h-full text-gray-500 text-xs text-center">Sin
                            Foto</div>
                    </div>
                    <input type="file" id="foto" name="foto" (change)="onFileSelected($event)"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50">
                </div>
                <div *ngIf="fotoError" class="text-red-600 text-sm mt-1">{{ fotoError }}</div>
            </div>

            <div>
                <label for="universidad" class="block text-sm font-medium text-gray-700">Universidad (*)</label>
                <input type="text" id="universidad" name="universidad" [(ngModel)]="currentInfo.universidad"
                    (ngModelChange)="validateForm()" maxlength="100" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <div *ngIf="universidadError" class="text-red-600 text-sm">{{ universidadError }}</div>
            </div>

            <div>
                <label for="titulacion" class="block text-sm font-medium text-gray-700">Fecha de Titulación (*)</label>
                <input type="date" id="titulacion" name="titulacion" [(ngModel)]="currentInfo.titulacion"
                    (ngModelChange)="validateForm()" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <div *ngIf="titulacionError" class="text-red-600 text-sm">{{ titulacionError }}</div>
            </div>

            <div class="md:col-span-2">
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción (*)</label>
                <textarea id="descripcion" name="descripcion" [(ngModel)]="currentInfo.descripcion"
                    (ngModelChange)="validateForm()" rows="3" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                <div *ngIf="descripcionError" class="text-red-600 text-sm">{{ descripcionError }}</div>
            </div>
        </div>
    </div>
</div>
