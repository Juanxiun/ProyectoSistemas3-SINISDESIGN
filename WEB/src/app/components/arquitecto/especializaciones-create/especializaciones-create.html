<div class="bg-white p-6 rounded-lg shadow-xl mb-6">
    <h3 class="text-xl font-semibold text-[#283845] mb-4 border-b pb-2">Especializaciones</h3>

    <div>
        <div class="mb-4 p-4 border rounded-lg bg-gray-50">
            <h4 class="text-lg font-medium text-gray-700 mb-2">Agregar Nueva Especialidad</h4>
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-grow">
                    <input type="text" [(ngModel)]="newEspecialidad" (ngModelChange)="validateNewEspecialidad()"
                        placeholder="Nombre de la especialidad (MÃ¡x. 100 caracteres)" maxlength="100"
                        class="w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <div *ngIf="especialidadError" class="text-red-600 text-sm mt-1">{{ especialidadError }}</div>
                </div>
                <button type="button" (click)="addEspecialidad()"
                    [disabled]="!newEspecialidad || !validateNewEspecialidad()"
                    class="bg-[#E0A189] hover:bg-[#C97D60] text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 flex-shrink-0">
                    AGREGAR NUEVA
                </button>
            </div>
        </div>

        <div *ngIf="especializaciones.length > 0" class="space-y-2">
            <div *ngFor="let esp of especializaciones"
                class="flex justify-between items-center p-3 bg-gray-100 rounded-md">
                <span class="text-gray-800">{{ esp.especialidad }}</span>
                <button type="button" (click)="removeEspecialidad(esp.especialidad)"
                    class="text-red-600 hover:text-red-800 font-semibold text-sm transition duration-300">
                    Eliminar
                </button>
            </div>
        </div>
        <div *ngIf="especializaciones.length === 0" class="text-center py-4 text-gray-500">
            Este arquitecto no tiene especializaciones registradas.
        </div>
    </div>
</div>
