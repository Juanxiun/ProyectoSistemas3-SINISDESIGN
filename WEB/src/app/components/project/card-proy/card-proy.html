@defer {
<div class="px-5 py-5 overflow-y-scroll h-[90%]
            grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-6
            justify-center
            md:[&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar]:w-1
            [&::-webkit-scrollbar-track]:rounded-full
            [&::-webkit-scrollbar-track]:bg-[#f6efe5]
            [&::-webkit-scrollbar-thumb]:rounded-full
            [&::-webkit-scrollbar-thumb]:bg-[#92443a]">
    
    <ng-container *ngFor="let p of proyFiltrados$ | async">
        <section
            (click)="EnviarId(p.id ?? 0)"
            class="lg:w-[85%] md:w-[95%] w-[90%] lg:h-[60%] 
            bg-[#92443a] rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl
            cursor-pointer transition-all duration-300 hover:scale-105
            hover:-translate-y-2 group flex flex-col">
            
            <div class="relative flex-1 overflow-hidden bg-gray-300">
                <img src={{p.imagen}} 
                     class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300" 
                     alt="{{p.nombre}}">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-[#92443a]/90 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
            
            <div class="p-5 bg-[#92443a]">
                <h1 class="text-2xl font-bold text-white truncate group-hover:text-[#E0A189] transition-colors">
                    {{p.nombre}}
                </h1>
                <p class="text-sm text-white/90 mt-2 line-clamp-2 flex items-start gap-2">
                    <svg class="w-4 h-4 text-white flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <span>{{p.direccion}}</span>
                </p>
            </div>
        </section>
    </ng-container>

</div>
}
@placeholder {
<app-load-display />
}
@loading {
<app-load-display />
}
