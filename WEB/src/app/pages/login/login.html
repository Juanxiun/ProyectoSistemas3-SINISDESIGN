<div class="login-page">
  <div class="left">
    <div class="form-container">
      <!-- Menú de opciones -->
      <!--<div class="options">
        <button [class.active]="currentView === 'cli'" (click)="showCliente()">Cliente</button>
        <button [class.active]="currentView === 'arq'" (click)="showArquitecto()">Arquitecto</button>
        <button [class.active]="currentView === 'recuperar'" (click)="showRecuperar()">Recuperar contraseña</button>
        <button [class.active]="currentView === 'nuevo'" (click)="showNuevoPass()">Nuevo password</button>
      </div>-->

      @switch (currentView) {
        @case ('cli') {
          <app-login-cli (navigate)="onNavigate($event)" />
        }
        @case ('arq') {
          <app-login-arq (navigate)="onNavigate($event)" />
        }
        @case ('recuperar') {
          <app-recuperar-pass (navigate)="onNavigate($event)" />
        }
        @case ('nuevo') {
          <app-nuevo-pass (navigate)="onNavigate($event)" />
        }
        @default {
          <p>Error: vista desconocida</p>
        }
      }
    </div>
  </div>
</div>
