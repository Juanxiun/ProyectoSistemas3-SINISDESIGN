<div class="w-full min-h-screen bg-[#f6efe5] flex flex-col items-center p-6">

  <!-- VISTA: CREAR NUEVA REUNIÓN -->
  <ng-container *ngIf="currentView === 'nueva-reunion'">
    <div class="w-full max-w-4xl flex justify-between items-center mb-6 border-b-2 pb-3">
      <h1 class="text-2xl font-bold text-gray-800">Crear Nueva Reunión</h1>
      <button 
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-xl transition"
        (click)="cambiarVista('reuniones')">
        ← Volver
      </button>
    </div>

    <form 
      class="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-md"
      (ngSubmit)="crearReunion()"
      #reunionForm="ngForm">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Título de la Reunión</label>
          <input 
            type="text" 
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Ej. Reunión semanal de coordinación"
            [(ngModel)]="titulo"
            name="titulo"
            required
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Fecha</label>
          <input 
            type="date" 
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
            [(ngModel)]="fecha"
            name="fecha"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Hora de Inicio</label>
          <input 
            type="time" 
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
            [(ngModel)]="horaInicio"
            name="horaInicio"
            required
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Hora de Fin</label>
          <input 
            type="time" 
            class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
            [(ngModel)]="horaFin"
            name="horaFin"
            required
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700 mb-1">Participantes</label>
        <input 
          type="text"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Ej. Juan Pérez, María Gómez"
          [(ngModel)]="participantes"
          name="participantes"
        />
      </div>

      <div class="mb-6">
        <label class="block font-medium text-gray-700 mb-1">Descripción</label>
        <textarea 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
          rows="4"
          placeholder="Describe los puntos principales de la reunión..."
          [(ngModel)]="descripcion"
          name="descripcion"
        ></textarea>
      </div>

      <div class="flex justify-end gap-3">
        <button 
          type="button" 
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-xl transition"
          (click)="limpiarFormulario()">
          Limpiar
        </button>

        <button 
          type="submit"
          [disabled]="!reunionForm.valid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition disabled:opacity-60 disabled:cursor-not-allowed">
          Crear Reunión
        </button>
      </div>
    </form>
  </ng-container>

  <!-- VISTA: CALENDARIO DE REUNIONES -->
  <ng-container *ngIf="currentView === 'reuniones'">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h1 class="text-2xl font-bold text-gray-800">Calendario de Reuniones</h1>
        <button 
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-xl transition"
          (click)="cambiarVista('nueva-reunion')">
          + Nueva Reunión
        </button>
      </div>
      <app-calendario></app-calendario>
    </div>
  </ng-container>

</div>
