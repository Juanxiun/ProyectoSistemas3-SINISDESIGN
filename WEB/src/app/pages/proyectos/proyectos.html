<app-navbar />
<div
    class="lg:h-[85%] md:h-[83%] h-[80%] w-full bg-black flex flex-row ">
    <app-siderbar (cambiarVista)="cambiarVista($event)"/>
    <div class="bg-[#f6efe5] w-full h-full ">

        <!--Añadido el currentview para hacer la llamada al componente calendario dentro del codigo-->
        @if(currentView === 'proyectos'){
            @if(information === false){
            <div class="w-full h-[8%] border-b-2">
                <div class="h-full flex justify-start align-middle items-center">
                    <app-options initIcon="bi-file-plus"
                        hoverIcon="bi-file-plus-fill" direction="/" />
                    <h1 class="cursor-default">REGISTRAR NUEVO PROYECTO</h1>
                </div>
            </div>
            <app-card-proy
                (idproy)="InformationProy($event)"
                [usr]="usr ?? ''" />
            }
            @else {

            <div class="w-full h-full backdrop-blur-2xl">
                <div (click)="salirInformacion()">
                    EXIT
                </div>
                <app-proy-info [usr]="usr?? ''" [idproy]="idproy"/>
            </div>
            }
        }@else if (currentView === 'reuniones') {
            <div class="w-full h-full p-4">
            <div class="w-full h-[8%] border-b-2 mb-4 flex justify-between items-center">
                <div class="flex items-center">
                <h1 class="cursor-default text-xl font-bold">CALENDARIO DE REUNIONES</h1>
                </div>

                <button 
                class="btn-nueva-reunion active:bg-blue-800 hover:shadow-lg hover:-translate-y-0.5 
                        bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-semibold 
                        transition-all duration-200 ease-in-out cursor-pointer"
                (click)="abrirNuevaReunion()">
                + Nueva Reunión
                </button>
            </div>

            <div class="w-full h-[92%]">
                <app-calendario></app-calendario>
            </div>
            </div>
            }

            @else if (currentView === 'nueva-reunion') {
            <app-nueva-reunion></app-nueva-reunion>
            }
    </div>
</div>
