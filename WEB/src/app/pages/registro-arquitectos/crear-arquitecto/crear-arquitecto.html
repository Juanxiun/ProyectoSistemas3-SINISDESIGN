<app-navbar />
<div class="lg:h-[85%] md:h-[83%] h-[80%] w-full bg-black flex flex-row">
    <app-siderbar />
    <div class="bg-[#f6efe5] w-full h-full px-5 py-5 overflow-y-auto">
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-[#283845]">
                REGISTRO DE NUEVO ARQUITECTO
            </h1>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold text-[#283845] mb-6">
                Información Básica
            </h2>

            <form
                (ngSubmit)="submitNewArchitect()"
                #architectForm="ngForm"
                class="grid grid-cols-2 gap-4"
            >
                <div>
                    <label
                        for="ci"
                        class="block text-sm font-medium text-gray-700"
                    >C.I. *</label>
                    <input
                        type="number"
                        id="ci"
                        name="ci"
                        [(ngModel)]="newArchitect.ci"
                        required
                        min="1"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    >
                </div>
                <div>
                    <label
                        for="codigo"
                        class="block text-sm font-medium text-gray-700"
                    >Código</label>
                    <input
                        type="text"
                        id="codigo"
                        name="codigo"
                        [(ngModel)]="newArchitect.codigo"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    >
                </div>

                <div>
                    <label
                        for="nombre"
                        class="block text-sm font-medium text-gray-700"
                    >Nombre *</label>
                    <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        [(ngModel)]="newArchitect.nombre"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    >
                </div>
                <div>
                    <label
                        for="apellido"
                        class="block text-sm font-medium text-gray-700"
                    >Apellido</label>
                    <input
                        type="text"
                        id="apellido"
                        name="apellido"
                        [(ngModel)]="newArchitect.apellido"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    >
                </div>

                <div>
                    <label
                        for="telefono"
                        class="block text-sm font-medium text-gray-700"
                    >Teléfono</label>
                    <input
                        type="number"
                        id="telefono"
                        name="telefono"
                        [(ngModel)]="newArchitect.telefono"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        min="1"
                    >
                </div>
                <div>
                    <label
                        for="correo"
                        class="block text-sm font-medium text-gray-700"
                    >Correo</label>
                    <input
                        type="email"
                        id="correo"
                        name="correo"
                        [(ngModel)]="newArchitect.correo"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                    >
                </div>

                <div class="col-span-2 flex items-center">
                    <input
                        id="admin"
                        name="admin"
                        type="checkbox"
                        [checked]="newArchitect.admin === 1"
                        (change)="newArchitect.admin = $event.target.checked ? 1 : 0"
                        class="h-4 w-4 text-[#E0A189] border-gray-300 rounded focus:ring-[#E0A189]"
                    >
                    <label for="admin" class="ml-2 block text-sm text-gray-900">
                        Designar como Administrador
                    </label>
                </div>

                <div class="col-span-2 flex justify-end gap-3 mt-4">
                    <button
                        type="button"
                        [routerLink]="['/registro-arquitectos']"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300"
                    >
                        CANCELAR
                    </button>
                    <button
                        type="submit"
                        [disabled]="!architectForm.valid || isLoading"
                        class="bg-[#722C23] hover:bg-[#5a231c] text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        {{ isLoading ? 'CREANDO...' : 'CREAR ARQUITECTO' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
